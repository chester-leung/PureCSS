	<div class="head-copy"> </div>

	<!-- Left outer ear -->

		<div class="inner-ear"> </div>

	</div>

	<!-- Right outer ear-->
	<div class="outer-ear-right">

		 <!-- Right inner ear -->
		 <div class="inner-ear">

		 </div>

	 <div class="eye-left">

	 	<div class="pupil">
	 	</div>

	 </div>

	 <!-- Right eye -->
	 <div class="eye-right">

	 	<!-- Right pupil -->
	 	<div class="pupil">
	 	</div>

	 </div>

	 <!-- Nose -->
	 <div class="nose">
	 </div>

	 <!-- Left hair -->
	 <div class="hair-left">
	 </div>

	 <!-- Right hair -->
	 <div class="hair-right">
	 </div>


	</div> <!-- End head -->

</div>
